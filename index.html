<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--  Bootstrap v5 Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Stylesheet Import -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue JS Import -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="container-fluid p-0">
            <div class="row g-0">
                <div class="col-4">
                    <!-- ------Start Side------ -->
                    <section id="start_side">
                        <!-- ------User Bar------ -->
                        <div id="user_bar" class="cs_bar">
                            <div class="row">
                                <div class="col-12"></div>
                            </div>
                        </div>

                        <!-- ------Alerts Bar------ -->
                        <div id="alerts_bar">
                            <div class="row">
                                <div class="col-12"></div>
                            </div>
                        </div>

                        <!-- ------Search Bar------ -->
                        <div id="search_bar">
                            <div class="row">
                                <div class="col-12"></div>
                            </div>
                        </div>

                        <!-- ------Chats List------ -->
                        <div id="chats-list">
                            <div class="row row-cols-1">
                                <div class="cs_chat col" v-for="(itemContacts, indexContacts) in contacts">
                                    <div class="row gx-0 h-100 align-items-center">
                                        <div class="col-3 text-center">
                                            <img class="contact_image"  :src="imagePathCreator(itemContacts)" alt="">
                                        </div>
                                        <div class="col-9">
                                            <span class="contact_name">{{itemContacts.name}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section >
                </div>


                <div id="vi" class="col-8">
                    <!-- ------Current Chat------ -->
                    <section id="current_chat">
                         <!-- ------Current Chat Bar------ -->
                        <div id="current_chat_bar" class="cs_bar">
                            <div class="row">
                                <div class="col-12"></div>
                            </div>
                        </div>

                        <!-- ------Current Chat Messanger------ -->
                        <div id="current_chat_messanger">
                            <div class="row">
                                <div class="col-12">
                                    <div class="sent_message">
                                        <span>Hai portato a spasso il cane?</span>
                                    </div>
                                    <div class="received_message">
                                        <span>Tutto fatto!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ------Message Box------ -->
                        <div id="message_box">

                          

                        </div>
                    </section>
                </div>
            </div>
       
          
        </div>
       
    </div>

    <!-- JS Import -->
    <script type="text/javascript" src="javascript/script.js">
    </script>
</body>
</html>
